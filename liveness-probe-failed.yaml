apiVersion: v1
kind: Pod
metadata:
  name: liveness-probe-failed-app
spec:
  containers:
  - name: main-app
    image: mhausenblas/simpleservice:0.5.0
    ports:
    - containerPort: 9876
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      httpGet:
        path: /healthz
        port: 9876
  securityContext:
    runAsUser: 1001
